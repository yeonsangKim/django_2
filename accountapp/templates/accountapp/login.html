{%  extends 'base.html'%}
{% load bootstrap4 %}

{%  block content %}

    <div class="text-center  mw-500 m-auto">
        <div class="m-5">
            <h4>Login</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:login' %}" method="post">
                  {% csrf_token %}
                    {%  bootstrap_form form %}          {# vies.py에 class AccountCreateView(CreateView)안에 있는 form_class = UserCreationForm가 기본적인 회원가입 형식을 보유  #}

            <div>

                <input type="submit"    class="btn_dark rounded-pill px-5">

            </div>
            </form>
        </div>
    </div>

{% endblock %}
