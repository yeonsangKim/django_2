{%  extends 'base.html' %}

{%  block content  %}


<div style="margin: 2rem; text-align: center">

    <h1>
        HTTP METHOD
    </h1>
    <form action="/accounts/hello_world/" method="post">
        {% csrf_token %}
        {#    에러방지#}
        <input type="text" name="input_text">
        <input type="submit" class="btn btn-outline-danger rounded-pill px-5">
{# method="post" 때문에 views.py에 포스트가 전달되어서 post방식으로 바뀜       #}

    </form>
    {% for data in data_list %}

         <h3>{{ data.text }}</h3>
    {% endfor %}
{#get 방식이여서 views.py와 연동 , GET METHOD! 출력#}
{# 기본방식 = get#}





</div>
{% endblock %}
