{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}


    <div class="text-center mw-500 m-auto">
            <div class="m-5">
                <h4>Update Info</h4>
            </div>
            <div>
                <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">     {# post방식 #}
                    {% csrf_token %}   {# 트리거 작용 #}
                      {% bootstrap_form form %}
          {# vies.py에 class AccountCreateView(CreateView)안에 있는 form_class = UserCreationForm가 기본적인 회원가입 형식을 보유  #}
                    <div class=""m-5">


                    <input type="submit"    class="btn_dark rounded-pill px-5">         {# 버튼설정 #}
                    </div>

                </form>
            </div>

    </div>

{% endblock %}
