{%  extends 'base.html'%}

{%  block content %}

    <div class="text-center">
        <div class="m-5">
            <h4>Sign up</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:create' %}" method="post"
                  {% csrf_token %}
                    {{ form }}
            <div>

                <input type="submit"    class="btn_dark rounded-pill px-5">
            </div>
        </div>
    </div>

{% endblock %}
